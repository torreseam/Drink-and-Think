<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Drink and Think - Trivia</title>
        <link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&family=Mr+Bedfort&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/css/trivia.css">
    </head>
    <header>
        <!--Navbar-->
        <div class="navbar-fixed">
            <nav class="navbar-default z-depth-0">
                <div class="nav-wrapper">
                    <a href="./index.html" class="brand-logo right">Drink and Think</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="./drinkspage.html">Drinks</a></li>
                        <li><a href="./highscores.html">High Scores</a></li>
                    </ul>
                </div>
            </nav>
        </div>
            <!--Mobile Navbar-->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="./drinkspage.html">Drinks</a></li>
                <li><a href="./highscores.html">High Scores</a></li>
            </ul>
    </header>
    <body>
        <div class="row">
            <!--Setup Game-->
            <div id="start" class="flex-center flex-column">
                <form action class="form" method="GET">
                    <h3>Build your game!</h3>
                    <label for="trivia-questions">Number of Questions</label>
                    <input type="number" name="trivia-questions" id="trivia-questions" class="options" min="1" max="50" placeholder="Enter a number between 1 and 50">
                    </br>
                    <label for="trivia-category">Category</label>
                    <select name="trivia-category" id="trivia-category" class="options">
                        <option value="">Please select</option>
                        <option value="any">Random</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>		
                    </select>
                    </br>
                    <label for="trivia-difficulty">Difficulty</label>
                    <select name="trivia-difficulty" id="trivia-difficulty" class="options">
                        <option value="">Please select</option>
                        <option value="any">Random</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    </br>
                    <input id="playBtn" class="btn play flex-center" type="button" disabled="disabled" value="Play!"></input>
                </form>
            </div>
            <!--Game questions/play-->
            <div id="game-container" class="container hide">
                <div id="game" class="justify-center flex-column">
                    <!--Show timer and score-->
                    <div id="status">
                        <div id="status-item">
                            <p class="status-type">Time left</p>
                            <h1 class="status-text" id="countdown">120</h1><h1 id="countdown-0" class="hide">0</h1>
                        </div>
                        <div id="status-item">
                            <p class="status-type">Score</p>
                            <h1 class="status-text" id="score">0</h1>
                        </div>
                    </div>
                    <!--Display question/choices-->
                    <div id="question-container">
                        <h2 id="question">What is the answer to this question?</h2>
                        <div class="choice-container">
                            <p class="choice">A</p>
                            <p class="choice-text" data-number="1">Choice 1</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice">B</p>
                            <p class="choice-text" data-number="2">Choice 2</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice">C</p>
                            <p class="choice-text" data-number="3">Choice 3</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice">D</p>
                            <p class="choice-text" data-number="4">Choice 4</p>
                        </div>
                    </div>
                </div>
            <!--End of Game-->
            <div id="score-container" class="hide score-container">
                <h1>Game Over!</h1>
                <p class="final">Your final score is <span id="total-score">Total Score</span>.</p>
                <div class="score-entry">
                    <p class="score-label">Enter initials:
                        <form id="initials-entered">
                            <input id="initials" type="text" placeholder="Your Initials">
                        </form>
                        </br>
                        <button id="submit-btn" class="submit btn flex-center" type="submit" disabled>Submit</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/trivia.js"></script>
</body>

</html>
